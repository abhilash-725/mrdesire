<html lang="en" style="width: 1366px; height: 563px;"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>ERA - Animated coming soon countdown landingpage template</title>
    <link rel="icon" href="http://creative-era.com/era/images/fav_ico.ico" type="images/ico">
    <link rel="stylesheet" type="text/css" href="./index_files/style.css">
    <script type="text/javascript" src="./index_files/jquery-1.12.4.js"></script>

<body class="white-font black_overlay dark" style="width: 1366px; height: 563px;">
    <div class="hidden_overflow" style="background-image: url(&quot;images/bg.jpg&quot;); width: 1366px; height: 563px;">
	<div class="container">
        <div class="count-block">
            <div class="head-area">
                <a href="http://creative-era.com/era/index_image.html#" class="logo mob_logo"><img src="./index_files/logo-white.svg" alt=" ERA"></a>
                <div class="time-left-txt">Time Left Until <span class="down-op">Launching...</span></div>
            </div>
            <div class="middle-area">
                <div class="countdown-row">
                    <a href="http://creative-era.com/era/index_image.html#" class="logo"><img src="./index_files/logo-white.svg" alt=" ERA"></a><div class="counting-row">
                        <div class="slot-type">
                            <span class="num" id="day">01</span>
                            <span class="param">days</span>
                        </div><div class="slot-type">
                            <span class="num" id="hour">16</span>
                            <span class="param">hours</span>
                        </div><div class="slot-type">
                            <span class="num" id="min">54</span>
                            <span class="param">min</span>
                        </div><div class="slot-type">
                            <div class="num _INVISIBLE_" id="second">26</div>
                            <span class="param">sec</span>
                        </div>
                    </div>
                    <div class="seconds-holder">
                        <div class="circle-holder">
                            <div class="dark_digit IE_HIDE">
                                <img src="./index_files/secondwhite.svg" class="round" alt="Clocks seconds" style="transform: rotate(156deg);">
                            </div>
                            <svg class="dark_digit" width="100%" height="100%">
                                <g id="clipPath">
                                    <image xlink:href="images/secondwhite.svg" width="100%" height="100%" transform="rotate(156 735 735)" class="round" id="digitalsecond" alt="Clocks seconds" style="transform: rotate(156deg);">
                                        <animatetransform attributeName="transform" attributeType="XML" type="rotate" dur="10s" repeatCount="indefinite"></animatetransform>
                                    </image>
                                </g>
                                <defs>
                                    <clippath id="hero-clip">
                                        <rect x="94%" y="47.2%" fill="#ff0000" width="110" height="64"></rect>
                                    </clippath>
                                </defs>
                            </svg>
                            <div class="down_opacity_circle">
                                <img src="./index_files/secondtrans_.svg" class="round" id="digitalsecond" alt="Clocks seconds" style="transform: rotate(156deg);">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="countdown-caption desktop">
                    <h2>Welcome!</h2>
                    <p>
                        We are happy to see you, our site is almost ready.
                        <span class="dull-text">Please come back later and we'll surprise you!</span>
                    </p>
                </div>
            </div>
            <footer>
                <div class="social-row">
                    <ul>
                        <li>

                        </li><li>

                        </li><li>
                            <a target="_blank" href="https://www.linkedin.com/"><i class="icon-in"></i></a>
                        </li><li>
                            <a target="_blank" href="https://www.youtube.com/"><i class="icon-youtube"></i></a>
                        </li><li>
                            <a target="_blank" href="https://www.behance.net/"><i class="icon-be"></i></a>
                        </li><li>
                            <a target="_blank" href="https://dribbble.com/creative-era"><i class="icon-dribbble"></i></a>
                        </li><li>
                            <a target="_blank" href="https://in.pinterest.com/creativeera11"><i class="icon-pinterest"></i></a>
                        </li>
                    </ul>
                </div>
